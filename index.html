<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cardápio Animado</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="oi">
    <h1>Cardápio</h1>
  </header>

  <main>
    <div class="carousel" id="carousel">
      <div class="product active" data-id="1">
        <div class="product-img"> <img src="./img/ham1.png" alt=""></div>
        <p>Hambúrguer</p>
      </div>
      <div class="product" data-id="2">
        <div class="product-img"> <img src="./img/ham1.png" alt=""></div>
        <p>Pizza</p>
      </div>
      <div class="product" data-id="3">
        <div class="product-img"> <img src="./img/ham1.png" alt=""></div>
        <p>Refrigerante</p>
      </div>
    </div>

    <div class="container">
      <button class="arrow-left" id="leftBtn"> <img src="./img/esquerda.png" alt=""></button>
      <button class="arrow-right" id="rightBtn"> <img src="./img/direita.png" alt=""></button>
    </div>
  </main>

  <script src="scripts.js"></script>
</body>
</html>
